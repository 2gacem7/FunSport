version: '3.1'

services:
    back:
        user: 1000:1000
        volumes:
          - ./back:/usr/src/back:rw
        command: "npm run start:dev"

    front:
        image: node
        user: 1000:1000
        working_dir: /app
        volumes:
            - ./front:/usr/src/front:rw
        environment:
            NODE_ENV: development
        command: "npm run serve"
